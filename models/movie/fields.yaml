fields:
    name:
        label: 'Movie Title'
        comment: 'Enter the <strong>complete</strong> movie title.'
        commentHtml: true
        span: full
        type: text
    description:
        label: Description
        size: ''
        span: full
        type: richeditor
    year:
        label: Year
        span: auto
        type: text
    slug:
        label: Slug
        span: auto
        preset:
            field: name
            type: slug
        type: text
    poster:
        label: 'Movie Poster'
        mode: image
        imageWidth: '100'
        imageHeight: '100'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    movie_gallery:
        label: 'Movie Gallery'
        span: auto
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        type: fileupload
    genres:
        label: Genres
        nameFrom: genre_title
        descriptionFrom: description
        span: full
        type: partial
        path: field_genre
    actors:
        label: Actors
        prompt: 'Add new item'
        span: full
        type: actorbox
    published:
        label: Published
        span: auto
        type: switch
